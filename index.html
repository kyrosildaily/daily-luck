<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Ödül Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <div class="form-container">
            <h2>Giriş Yap</h2>
            <input type="email" id="login-email" placeholder="E-posta">
            <input type="password" id="login-password" placeholder="Şifre">
            <button id="login-button">Giriş Yap</button>
        </div>
        <div class="form-container">
            <h2>Üye Ol</h2>
            <input type="email" id="signup-email" placeholder="E-posta">
            <input type="password" id="signup-password" placeholder="Şifre">
            <button id="signup-button">Üye Ol</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <h1>Hoş Geldin!</h1>
        <p id="user-email"></p>
        
        <div id="reward-section">
            <p>Ödülünü almak için butona tıkla!</p>
            <button id="claim-button">Ödülümü Al</button>
            <div id="message-area"></div>
        </div>
        
        <button id="logout-button">Çıkış Yap</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="main.js"></script>

</body>
</html>
