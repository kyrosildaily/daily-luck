<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Daily - A New Chance Every Day!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="language-switcher">
        <button id="lang-en" class="active">EN</button>
        <button id="lang-tr">TR</button>
    </div>

    <div class="main-container">
        <div class="info-column">
            <h1 class="brand-title">Kyrosil Daily</h1>
            <h2 class="main-headline" data-key="mainHeadline"></h2>
            
            <div class="section">
                <h3 data-key="howItWorksTitle"></h3>
                <div class="how-it-works">
                    <div class="step">
                        <span class="step-number">1</span>
                        <p><strong data-key="step1Title"></strong><br><span data-key="step1Desc"></span></p>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <p><strong data-key="step2Title"></strong><br><span data-key="step2Desc"></span></p>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <p><strong data-key="step3Title"></strong><br><span data-key="step3Desc"></span></p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 data-key="rewardsTitle"></h3>
                <h4 data-key="grandRewardsTitle"></h4>
                <ul class="rewards-list" data-key="grandRewardsList"></ul>

                <h4 data-key="otherRewardsTitle"></h4>
                <ul class="rewards-list" data-key="otherRewardsList"></ul>
                <p class="rewards-note" data-key="rewardsNote"></p>
            </div>
        </div>

        <div class="auth-column">
            <div id="auth-container">
                <div class="form-container" id="login-form">
                    <h2 data-key="loginTitle"></h2>
                    <input type="email" id="login-email" data-placeholder-key="emailPlaceholder" required>
                    <input type="password" id="login-password" data-placeholder-key="passwordPlaceholder" required>
                    <button id="login-button" data-key="loginButton"></button>
                    <p class="toggle-link"><span data-key="noAccount"></span> <a href="#" id="show-signup" data-key="signUpLink"></a></p>
                </div>

                <div class="form-container hidden" id="signup-form">
                    <h2 data-key="signUpTitle"></h2>
                    <input type="text" id="signup-name" data-placeholder-key="namePlaceholder" required>
                    <input type="text" id="signup-surname" data-placeholder-key="surnamePlaceholder" required>
                    
                    <label data-key="socialProfilesLabel"></label>
                    <input type="text" id="signup-instagram" data-placeholder-key="instagramPlaceholder">
                    <input type="text" id="signup-x" data-placeholder-key="xPlaceholder">
                    <input type="text" id="signup-tiktok" data-placeholder-key="tiktokPlaceholder">
                    <input type="text" id="signup-linkedin" data-placeholder-key="linkedinPlaceholder">

                    <input type="email" id="signup-email" data-placeholder-key="emailPlaceholder" required>
                    <input type="password" id="signup-password" data-placeholder-key="passwordMinChar" required>
                    <button id="signup-button" data-key="signUpButton"></button>
                    <p class="toggle-link"><span data-key="alreadyAccount"></span> <a href="#" id="show-login" data-key="loginLink"></a></p>
                </div>

                <div id="social-login">
                    <p data-key="orText"></p>
                    <button id="google-login-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        <span data-key="googleLoginButton"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="verification-message" class="hidden">
            <p><strong data-key="verifTitle"></strong> <span data-key="verifDesc1"></span><strong><span id="verif-email"></span></strong><span data-key="verifDesc2"></span></p>
        </div>
        <div id="main-app" class="hidden">
            <h1><span data-key="welcomeMessage"></span>, <span id="user-display-name"></span>!</h1>
            <p id="user-email"></p>
            
            <div id="reward-section">
                <div class="spinner-container">
                    <div class="spinner-marker"></div>
                    <div class="spinner-reel"></div>
                </div>
                <button id="claim-button" data-key="tryChanceButton"></button>
                <div id="message-area"></div>
            </div>
            
            <button id="logout-button" data-key="logoutButton"></button>
        </div>
    </div>

    <div id="onboarding-modal" class="hidden">
        <div class="modal-content">
            <h2 data-key="completeProfileTitle"></h2><p data-key="completeProfileDesc"></p>
            <input type="text" id="onboarding-name" data-placeholder-key="namePlaceholder" required>
            <input type="text" id="onboarding-surname" data-placeholder-key="surnamePlaceholder" required>
            <label data-key="socialProfilesLabel"></label>
            <input type="text" id="onboarding-instagram" data-placeholder-key="instagramPlaceholder">
            <input type="text" id="onboarding-x" data-placeholder-key="xPlaceholder">
            <input type="text" id="onboarding-tiktok" data-placeholder-key="tiktokPlaceholder">
            <input type="text" id="onboarding-linkedin" data-placeholder-key="linkedinPlaceholder">
            <button id="onboarding-submit" data-key="saveProfileButton"></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="main.js"></script>

</body>
</html>
