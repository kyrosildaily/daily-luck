<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Daily - A New Chance Every Day!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÅ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="language-switcher">
        <button id="lang-en" class="active">EN</button>
        <button id="lang-tr">TR</button>
    </div>

    <div class="main-container">
        <div class="info-column">
            <div class="info-header">
                <img src="https://kyrosil.wpcomstaging.com/wp-content/uploads/2025/04/adsiz-tasarim.png" alt="Kyrosil Logo" class="logo">
                <div class="social-links">
                    <a href="https://kyrosil.eu" target="_blank" title="Website"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path></svg></a>
                    <a href="https://instagram.com/kyrosil" target="_blank" title="Instagram"><svg viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg></a>
                    <a href="https://x.com/kyrosil" target="_blank" title="X"><svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg></a>
                    <a href="https://tiktok.com/@kyrosil" target="_blank" title="TikTok"><svg viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.59v4.03c-1.44-.04-2.89-.35-4.2-1.07a8.5 8.5 0 0 1-4.2-4.2c-.72-1.31-1.03-2.76-1.07-4.21v-.02zM12 7.18c.02-1.22.46-2.42 1.24-3.32a4.8 4.8 0 0 1 3.32-1.24v4.56c-.95.01-1.9-.19-2.78-.56-.88-.37-1.7-.88-2.34-1.5-.64-.61-1.15-1.29-1.5-2.04C12.19 7.2 12.09 7.19 12 7.18zm-1.89 7.82a1 1 0 0 0 1 1h2.11a1 1 0 0 0 1-1v-5.11a1 1 0 0 0-1-1H11.1a1 1 0 0 0-1 1v5.11z"></path></svg></a>
                    <a href="https://linkedin.com/company/kyrosil" target="_blank" title="LinkedIn"><svg viewBox="0 0 24 24"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4s1.39.63 1.39 1.4v4.93h2.8zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68zm-1.39 1.3h2.79v8.37H5.5v-8.37z"></path></svg></a>
                </div>
            </div>
            <h2 class="main-headline" data-key="mainHeadline"></h2>
            <div class="section">
                <h3 data-key="howItWorksTitle"></h3>
                <div class="how-it-works">
                    <div class="step"><span class="step-number">1</span><p><strong data-key="step1Title"></strong><br><span data-key="step1Desc"></span></p></div>
                    <div class="step"><span class="step-number">2</span><p><strong data-key="step2Title"></strong><br><span data-key="step2Desc"></span></p></div>
                    <div class="step"><span class="step-number">3</span><p><strong data-key="step3Title"></strong><br><span data-key="step3Desc"></span></p></div>
                </div>
            </div>
            <div class="section">
                <h3 data-key="rewardsTitle"></h3>
                <h4 data-key="grandRewardsTitle"></h4>
                <ul class="rewards-list" data-key="grandRewardsList"></ul>
                <h4 data-key="otherRewardsTitle"></h4>
                <ul class="rewards-list" data-key="otherRewardsList"></ul>
                <p class="rewards-note" data-key="rewardsNote"></p>
            </div>
        </div>
        <div class="auth-column">
            <div id="auth-container">
                <div class="form-container" id="login-form">
                    <h2 data-key="loginTitle"></h2>
                    <input type="email" id="login-email" data-placeholder-key="emailPlaceholder" required>
                    <input type="password" id="login-password" data-placeholder-key="passwordPlaceholder" required>
                    <button id="login-button" data-key="loginButton"></button>
                    <p class="toggle-link"><span data-key="noAccount"></span> <a href="#" id="show-signup" data-key="signUpLink"></a></p>
                </div>
                <div class="form-container hidden" id="signup-form">
                    <h2 data-key="signUpTitle"></h2>
                    <input type="text" id="signup-name" data-placeholder-key="namePlaceholder" required>
                    <input type="text" id="signup-surname" data-placeholder-key="surnamePlaceholder" required>
                    <label data-key="platformLabel"></label>
                    <input type="text" id="signup-eu-portal-username" placeholder="EU Portal Username">
                    <input type="text" id="signup-instagram-username" placeholder="Instagram Username">
                    <input type="text" id="signup-x-username" placeholder="X Username">
                    <input type="text" id="signup-tiktok-username" placeholder="TikTok Username">
                    <input type="text" id="signup-linkedin-username" placeholder="Linkedin Username">
                    <input type="email" id="signup-email" data-placeholder-key="emailPlaceholder" required>
                    <input type="password" id="signup-password" data-placeholder-key="passwordMinChar" required>
                    <button id="signup-button" data-key="signUpButton"></button>
                    <p class="toggle-link"><span data-key="alreadyAccount"></span> <a href="#" id="show-login" data-key="loginLink"></a></p>
                </div>
                <div id="social-login">
                    <p data-key="orText"></p>
                    <button id="google-login-button">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        <span data-key="googleLoginButton"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="main-app" class="hidden">
            <div class="dashboard-header">
                <h1 class="welcome-text"><span data-key="welcomeMessage"></span>, <span id="user-display-name"></span>!</h1>
                <div>
                    <button id="edit-profile-button" class="secondary-button" data-key="editProfileButton"></button>
                    <button id="logout-button" data-key="logoutButton"></button>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="grid-item stats-spins"><h3 data-key="spinsRemaining"></h3><p id="spin-count">0</p></div>
                <div class="grid-item stats-timer"><h3 data-key="nextSpinIn"></h3><p id="countdown-timer">--:--:--</p></div>
                <div class="grid-item spinner-area">
                    <div id="reward-section">
                        <div class="spinner-container"><div class="spinner-marker"></div><div class="spinner-reel"></div></div>
                        <button id="claim-button" data-key="tryChanceButton"></button>
                        <div id="message-area"></div>
                    </div>
                </div>
                <div class="grid-item extra-spins">
                    <h3 data-key="extraSpinsTitle"></h3><p data-key="extraSpinsDesc"></p>
                    <div class="task-list">
                        <a href="https://instagram.com/kyrosil" target="_blank" class="task-item"><span class="task-icon">üì∑</span> <span data-key="taskFollowInstagram"></span></a>
                        <a href="https://x.com/kyrosil" target="_blank" class="task-item"><span class="task-icon">‚úñÔ∏è</span> <span data-key="taskFollowX"></span></a>
                        <a href="https://kyrosil.eu" target="_blank" class="task-item"><span class="task-icon">üåê</span> <span data-key="taskVisitWebsite"></span></a>
                        <a href="#" class="task-item"><span class="task-icon">üá™üá∫</span> <span data-key="taskEuPortal"></span></a>
                    </div>
                </div>
                <div class="grid-item winnings-history"><h3 data-key="winningsHistoryTitle"></h3><ul id="winnings-list"></ul></div>
            </div>
        </div>
        <div id="verification-message" class="hidden"></div>
    </div>
    
    <div id="onboarding-modal" class="hidden">
        <div class="modal-content">
            <h2 data-key="completeProfileTitle"></h2><p data-key="completeProfileDesc"></p>
            <input type="text" id="onboarding-name" data-placeholder-key="namePlaceholder" required>
            <input type="text" id="onboarding-surname" data-placeholder-key="surnamePlaceholder" required>
            <label data-key="platformLabel"></label>
            <input type="text" id="onboarding-eu-portal-username" placeholder="EU Portal Username">
            <input type="text" id="onboarding-instagram-username" placeholder="Instagram Username">
            <input type="text" id="onboarding-x-username" placeholder="X Username">
            <input type="text" id="onboarding-tiktok-username" placeholder="TikTok Username">
            <input type="text" id="onboarding-linkedin-username" placeholder="Linkedin Username">
            <button id="onboarding-submit" data-key="saveProfileButton"></button>
        </div>
    </div>
    
    <div id="edit-profile-modal" class="hidden">
        <div class="modal-content">
            <h2 data-key="editProfileTitle"></h2>
            <label for="edit-name" data-key="nameLabel"></label>
            <input type="text" id="edit-name" data-placeholder-key="namePlaceholder" required>
            <label for="edit-surname" data-key="surnameLabel"></label>
            <input type="text" id="edit-surname" data-placeholder-key="surnamePlaceholder" required>
            <label data-key="platformLabel"></label>
            <input type="text" id="edit-eu-portal-username" placeholder="EU Portal Username">
            <input type="text" id="edit-instagram-username" placeholder="Instagram Username">
            <input type="text" id="edit-x-username" placeholder="X Username">
            <input type="text" id="edit-tiktok-username" placeholder="TikTok Username">
            <input type="text" id="edit-linkedin-username" placeholder="Linkedin Username">
            <button id="edit-profile-submit" data-key="saveChangesButton"></button>
            <button id="edit-profile-cancel" class="cancel-button" data-key="cancelButton"></button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="main.js"></script>

</body>
</html>
